<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <title>What sould I add to my team?</title>
    <link rel="shortcut icon" href="img/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/type-colors.css">
    <script type="module" src="./script/app.js"></script>
</head>
<body>
    <div class="background"></div>
    <div class="title-container">
        <h1 class="title">What sould I add to my team?</h1>
        <div class="white-part"></div>
    </div>
    <main class="main">
        <div class="column">
            <div class="column-title-container">
                <h2 class="column-title">Your types</h2>
                <button class="reset-types button">
                    <svg class="reset-icon" viewBox="0 0 550 500">
                        <path d="M196.396 127.841C218.948 113.383 245.768 105 274.546 105C354.627 105 419.546 169.919 419.546 250C419.546 250.334 419.545 250.667 419.543 251H356.049L448.538 412.815L541.028 251H489.544C489.545 250.667 489.546 250.334 489.546 250C489.546 131.259 393.287 35 274.546 35C233.159 35 194.503 46.6941 161.703 66.9583L196.396 127.841Z" fill="#B9F4FF"/>
                        <path d="M59.5461 250L8 250L99.3251 90.2225L190.65 250H129.546C129.546 330.081 194.465 395 274.546 395C302.446 395 328.505 387.121 350.619 373.465L385.801 434.014C353.344 453.679 315.267 465 274.546 465C155.805 465 59.5461 368.741 59.5461 250Z" fill="#B9F4FF"/>
                    </svg>
                </button>
            </div>
            <div class="types-container selector">
                <div class="type normal" data-type-id="0">normal</div>
                <div class="type fighting" data-type-id="1">fighting</div>
                <div class="type flying" data-type-id="2">flying</div>
                <div class="type poison" data-type-id="3">poison</div>
                <div class="type ground" data-type-id="4">ground</div>
                <div class="type rock" data-type-id="5">rock</div>
                <div class="type bug" data-type-id="6">bug</div>
                <div class="type ghost" data-type-id="7">ghost</div>
                <div class="type steel" data-type-id="8">steel</div>
                <div class="type fire" data-type-id="9">fire</div>
                <div class="type water" data-type-id="10">water</div>
                <div class="type grass" data-type-id="11">grass</div>
                <div class="type electric" data-type-id="12">electric</div>
                <div class="type psychic" data-type-id="13">psychic</div>
                <div class="type ice" data-type-id="14">ice</div>
                <div class="type dragon" data-type-id="15">dragon</div>
                <div class="type dark" data-type-id="16">dark</div>
                <div class="type fairy" data-type-id="17">fairy</div>               
            </div>
        </div>
        <div class="separator"></div>
        <div class="column">
            <div class="column-title-container">
                <h2 class="column-title">Types covered</h2>
                <button class="recomend-types button">Recomend types</button>
            </div>
            <div class="types-container covered">
                <div class="type normal">normal</div>
                <div class="type fighting">fighting</div>
                <div class="type flying">flying</div>
                <div class="type poison">poison</div>
                <div class="type ground">ground</div>
                <div class="type rock">rock</div>
                <div class="type bug">bug</div>
                <div class="type ghost">ghost</div>
                <div class="type steel">steel</div>
                <div class="type fire">fire</div>
                <div class="type water">water</div>
                <div class="type grass">grass</div>
                <div class="type electric">electric</div>
                <div class="type psychic">psychic</div>
                <div class="type ice">ice</div>
                <div class="type dragon">dragon</div>
                <div class="type dark">dark</div>
                <div class="type fairy">fairy</div>
            </div>
        </div>
        <div class="separator"></div>
    </main>
</body>
</html>
